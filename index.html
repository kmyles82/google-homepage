        <script>
            function add7(num){
                return num + 7
            }
            
            function multilpy(num1, num2){
                return num1 * num2;
            }
            
            function capitalize(str){
                return str.toLowerCase.charAt(0).toUpperCase;
            }
            
            function lastletter(str){
                return str[str.length - 1];
            }
            
            console.log(add7(7))
            console.log(multilpy(7,2))
            console.log(lastletter("kerry"))
            console.log(lastletter("kERRY"))
            console.log(lastletter("abcd"))
        </script>
